<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message setting</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/message1 setting.css">
    </head>
    <body>
        <header class="facebook-design">
            <div class="mode">
                <img src="icons facebook/gift-solid.svg">
                <p class="modes">Basic mode plus</p>
                <a href="buy data.html">
                    <button class="buy">
                        <img src="icons facebook/transparent_background_icon.png">
                        <p>Buy Data</p>
                    </button>
                </a>
            </div>
            <div class="messenger">
                <div class="message-profile-info">
                    <a href="message7.html">
                        <button class="back-button">
                            <img src="icons facebook/arrow-left-solid.svg">
                        </button>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <section class="sender-dp">
                <div class="sender-profile-picture">
                    <img src="marketplace/Screenshot_20241223_132823_Lite.jpg">
                </div>
                <p class="dp-name">Eve Mercy</p>
                <div class="message-encryption">
                    <img src="icons facebook/lock-solid.svg">
                    <p>End-to-end encrypted</p>
                </div>
            </section>
            <section class="option-profile">
                <div class="option">
                    <button>
                        <img src="icons facebook/phone-solid.svg">
                    </button>
                    <p>Call</p>
                </div>
                <div class="option">
                    <button>
                        <img src="icons facebook/video-solid.svg">
                    </button>
                    <p>Video Chat</p>
                </div>
                <div class="option">
                    <button>
                        <img src="icons facebook/circle-user-solid (1).svg">
                    </button>
                    <p>Profile</p>
                </div>
                <div class="option">
                    <button>
                        <img src="icons facebook/bell-solid.svg">
                    </button>
                    <p>Mute</p>
                </div>
            </section>
            <section class="actions">
                <p class="action">Actions</p>
                <div>
                    <button>
                        <img src="icons facebook/envelope-solid.svg">
                    </button>
                    <p class="action-name">Mark as unread</p>
                </div>
                <div>
                    <button>
                        <img src="icons facebook/font-solid.svg">
                    </button>
                    <p class="action-name">Nicknames</p>
                </div>
            </section>
            <section class="actions">
                <p class="action">Privacy & support</p>
                <div>
                    <button>
                        <img src="icons facebook/lock-solid.svg">
                    </button>
                    <p class="action-name">Verify end-to-end encryption</p>
                </div>
                <div>
                    <button>
                        <img src="icons facebook/clock-regular.svg">
                    </button>
                    <p class="action-name">Disappearing messages</p>
                </div>
                <div>
                    <button>
                        <img src="icons facebook/eye-solid.svg">
                    </button>
                    <div class="status">
                        <p class="action-name">Read receipts</p>
                        <p class="action-name">On</p>
                    </div>
                </div>
                <div>
                    <button>
                        <img src="icons facebook/circle-minus-solid.svg">
                    </button>
                    <p class="action-name">Block Eve</p>
                </div>
                <div class="reports">
                    <div class="report-icon">
                        <img src="icons facebook/triangle-exclamation-solid.svg">
                    </div>
                    <div class="report">
                        <p class="report-name">Report</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div>
                <a href="#">
                    <button>
                        <p>&UpArrow;</p>
                    </button>
                </a>
            </div>
            <div>
                <a href="message7.html">
                    <button>
                        <p>&lt;</p>
                    </button>
                </a>
            </div>
        </footer>
    </body>
</html>
