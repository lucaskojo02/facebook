<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invite Friends</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/invite.css">
    </head>
    <body>
        <header class="facebook-design">
            <div class="mode">
                <img src="icons facebook/gift-solid.svg">
                <p class="modes">Basic mode plus</p>
                <button class="buy">
                    <img src="icons facebook/transparent_background_icon.png">
                    <p>Buy Data</p>
                </button>
            </div>
            <section class="back-menu">
                <div class="back-arrow">
                    <a href="index.html">
                        <button>
                            <img src="icons facebook/arrow-left-solid.svg">
                        </button>
                    </a>
                </div>
                <div class="group-icon">
                    <div class="group-dp">
                        <img src="profile/Screenshot_20241223_173417_Lite.jpg">
                    </div>
                    <div class="group-name">
                        <p class="invite-request">Invite members</p>
                        <p class="group-name-description">SEME ASEMBO AKADO NA ZAKE</p>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="share-group">
                <div class="share-button">
                    <button>
                        <img src="icons facebook/share-solid.svg">
                    </button>
                </div>
                <p>Share group</p>
            </section>
            <section class="other-groups">
                <div class="other-groups-name">
                    <div class="other-group-names">
                        <p class="suggested">Suggested</p>
                    </div>
                    <div class="other-group-name">
                        <img src="icons facebook/house-solid (4).svg">
                        <p class="each-group-name">Asembo,Nyanza,Kenya</p>
                    </div>
                    <div class="other-group-name">
                        <img src="icons facebook/inbox-solid (1).svg">
                        <p class="each-group-name">Manchester United - Daily Mail Sport</p>
                    </div>
                    <div class="other-group-name">
                        <img src="icons facebook1/location-dot-solid (4).svg">
                        <p class="each-group-name">JKUAT - Karen Campus</p>
                    </div>
                </div>
            </section>
            <section class="suggested-friends">
                <div class="suggested-friends-container">
                    <div class="friends">
                        <div class="friend">
                            <img src="profile-picture/profile pic2.png">
                            <div class="friend-dp">
                                <img src="profile-picture/profile pic4.png">
                            </div>
                        </div>
                    </div>
                    <div class="suggested-names">
                        <p>Suggested friends</p>
                    </div>
                    <div class="suggested-option">
                        <p>&gt;</p>
                    </div>
                </div>
                <div class="suggested-friends-container">
                    <div class="friends">
                        <div class="friend">
                            <img src="profile-picture/profile pic3.png">
                            <div class="friend-dp">
                                <img src="profile-picture/jkuat karen.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="suggested-names">
                        <p>Friends in Karen, Nairobi, Kenya</p>
                    </div>
                    <div class="suggested-option">
                        <p>&gt;</p>
                    </div>
                </div>
            </section>
            <section class="search-for-friends">
                <div class="first-section">
                    <input type="text" placeholder="Search for friends">
                </div>
                <div class="search-button">
                    <img src="icons facebook/magnifying-glass-solid.svg">
                </div>
            </section>
            <section class="friends-to-invite">
                <div class="friends-profile">
                    <div class="first-section-friends">
                        <img src="profile-picture/profile pic2.png">
                    </div>
                    <div class="friends-name">
                        <p>Asembo Republican</p>
                    </div>
                    <div class="invite-button">
                        <button>Invite</button>
                    </div>
                </div>
                <div class="friends-profile">
                    <div class="first-section-friends">
                        <img src="profile/1734950072887.jpg">
                    </div>
                    <div class="friends-name">
                        <p>Kojo Lucas</p>
                    </div>
                    <div class="invite-button">
                        <button>Invite</button>
                    </div>
                </div>
                <div class="friends-profile">
                    <div class="first-section-friends">
                        <img src="profile/1734950106946.jpg">
                    </div>
                    <div class="friends-name">
                        <p>Kojo Luke</p>
                    </div>
                    <div class="invite-button">
                        <button>Invite</button>
                    </div>
                </div>
                <div class="friends-profile">
                    <div class="first-section-friends">
                        <img src="marketplace/Screenshot_20241223_132725_Lite.jpg">
                    </div>
                    <div class="friends-name">
                        <p>Niko na mpoa</p>
                    </div>
                    <div class="invite-button">
                        <button>Invite</button>
                    </div>
                </div>
                <div class="friends-profile">
                    <div class="first-section-friends">
                        <img src="marketplace/1734949652698.jpg">
                    </div>
                    <div class="friends-name">
                        <p>Black Mamba</p>
                    </div>
                    <div class="invite-button">
                        <button>Invite</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div>
                <a href="#">
                    <button>
                        <p>&UpArrow;</p>
                    </button>
                </a>
            </div>
            <div>
                <a href="index.html">
                    <button>
                        <p>&lt;</p>
                    </button>
                </a>
            </div>
        </footer>
    </body>
</html>
